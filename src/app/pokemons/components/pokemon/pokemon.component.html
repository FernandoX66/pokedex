<div class="pokemon" (click)="showPokemonDetails()">
  <div class="pokemon__header">
    <p class="pokemon__id">N.Â°{{ pokemonIndex + pokemon.id }}</p>
    <mat-icon
      *ngIf="currentTab === 'All'"
      color="accent"
      class="pokemon__favorite-icon"
      (click)="addFavoritePokemon($event)"
      appTooltip="Add to favorites"
      >bookmark_add</mat-icon
    >
    <mat-icon
      *ngIf="currentTab === 'Favorites'"
      color="accent"
      class="pokemon__favorite-icon"
      (click)="removeFavoritePokemon($event)"
      appTooltip="Remove from favorites"
      >bookmark_remove</mat-icon
    >
  </div>
  <div class="pokemon__image">
    <div class="pokemon__circle"></div>
    <img [src]="pokemon.sprites.front_default" />
  </div>
  <h2 class="pokemon__name">{{ pokemon.name | titlecase }}</h2>
  <app-pokemon-types [types]="pokemon.types"></app-pokemon-types>
</div>
