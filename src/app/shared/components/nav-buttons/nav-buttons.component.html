<div class="nav-buttons">
  <button
    (click)="changePage('previous')"
    *ngIf="previousURL"
    class="nav-buttons__button nav-buttons__button--secondary"
  >
    Previous page
  </button>
  <button
    (click)="changePage('next')"
    *ngIf="nextURL"
    class="nav-buttons__button nav-buttons__button--primary"
  >
    Next page
  </button>
</div>
